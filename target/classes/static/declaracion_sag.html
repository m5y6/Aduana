<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Declaración SAG - Aduanas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Declaración SAG</h1>
    <div id="enlaces-sag">
        <a href="/index.html">Ir al inicio</a> |
        <a href="/dashboard.html">Ir al Dashboard</a>
        <span id="enlaces-sesion" style="display:none;">
            <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
        </span>
    </div>
    <div id="contenido-declaracion-sag">
        <form id="form-declaracion-sag">
            <label for="producto-sag">Producto a declarar:</label>
            <input type="text" id="producto-sag" name="producto-sag" required><br>
            <label for="cantidad-sag">Cantidad:</label>
            <input type="number" id="cantidad-sag" name="cantidad-sag" required><br>
            <label for="pais-origen-sag">País de origen:</label>
            <input type="text" id="pais-origen-sag" name="pais-origen-sag" required><br>
            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje-declaracion-sag"></div>
    </div>
    <script src="js/declaracion_sag.js"></script>
</body>
</html>
