<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos - Aduanas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Productos</h1>
    <div id="enlaces-productos">
        <a href="/index.html">Ir al inicio</a> |
        <a href="/dashboard.html">Ir al Dashboard</a>
        <span id="enlaces-sesion" style="display:none;">
            <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
        </span>
    </div>
    <div id="contenido-productos">
        <!-- Aquí iría la lógica de productos -->
        <p>Listado de productos (plantilla).</p>
    </div>
    <script>
    // Lógica de navegación según sesión
    if (!localStorage.getItem('jwt')) {
        // Si no hay sesión, redirigir automáticamente al login
        window.location.href = '/login.html';
    } else {
        document.getElementById('enlaces-sesion').style.display = 'inline';
        document.getElementById('btn-cerrar-sesion').onclick = function() {
            localStorage.removeItem('jwt');
            window.location.href = '/index.html';
        };
    }
    </script>
</body>
</html>
