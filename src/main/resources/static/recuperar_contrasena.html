<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Recuperar Contraseña</h1>
    <form id="recuperar-form">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>
        <button type="submit" disabled>Recuperar contraseña</button>
        <p style="color:gray;">(Funcionalidad no implementada)</p>
    </form>
    <br>
    <div id="enlaces-recuperar">
        <a href="/index.html">Ir al inicio</a> |
        <a href="/login.html" id="enlace-login">Ir a Login</a> |
        <a href="/registro.html" id="enlace-registro">Registrarse</a>
        <span id="enlaces-sesion" style="display:none;">
            | <a href="/dashboard.html">Ir al Dashboard</a>
            <button id="btn-cerrar-sesion" style="margin-left:10px;">Cerrar sesión</button>
        </span>
    </div>
    <script>
    // Lógica de navegación según sesión
    if (localStorage.getItem('jwt')) {
        // Si hay sesión, redirigir automáticamente al dashboard
        window.location.href = '/dashboard.html';
    }
    </script>
</body>
</html>
